line-length = 88
target-version = "py312"

[lint]
select = ["ALL"]
ignore = [
    "ANN401",  # Any type for **kwargs is acceptable
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D106",    # Missing docstring in public nested class
    "D107",    # Missing docstring in __init__
    "D200",    # One-line docstring should fit on one line with quotes
    "D205",    # 1 blank line required between summary line and description
    "D212",    # Multi-line docstring summary should start at the first line
    "D400",    # First line should end with a period
    "D401",    # First line should be in imperative mood
    "D415",    # First line should end with a period, question mark, or exclamation point
    "DJ",      # Django-specific linting rules
    "E402",    # Module level import not at top of file
    "E501",    # Line too long
    "FIX002",  # Use of deprecated or removed built-in functions
    "G004",    # Logging statement uses string formatting
    "PGH003",  # Ignore unspecific error messages
    "N815",    # Variable in function should be snake_case
    "PLW0603", # Use of global statement
    "PTH123",  # Use of unsafe file path
    "RET505",  # Unnecessary return statement
    "S311",    # Use of pseudo-random number generator
    "TD002",   # Use of deprecated or removed module
    "TD003",   # Use of deprecated or removed function
    "TRY003",  # Exception message should be written
    "EM101",   # Allow using literal string in exception messages
    "EM102",   # Allow using f-strings in exception messages
]

[lint.pydocstyle]
convention = "google"

[lint.pylint]
max-args = 10
